<!DOCTYPE html>
<html>
<body>
<p>This is unorder list</p>
<ul>
    <li>my</li>
    <li>life</li>
    <li>is</li>
    <li>brilliant</li>
</ul>
<p>This is order list</p>
<ol>
    <li>my</li>
    <li>love</li>
    <li>is</li>
    <li>pure</li>
</ol>
<dl>
    <dt>Term1:</dt>
    <dd>description</dd>
    <dt>Term2:</dt>
    <dd>description</dd>
</dl>
</body>
</html>
